<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/ico.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-box-wrapper">
        <div>
            <div class="sign-box">
                <div class="sign-box__bg-layer">
                    <div class="sign-box__sign-card" id="sign">
                        <div class="sign-box__sign-join-bar">
                            <ul class="sign-box__switchers">
                                <li class="sign-box__switcher"><a class="switch-link" href="#sign">Sign in</a></li>
                                <li class="sign-box__switcher"><a class="switch-link" href="#join">Join us</a></li>
                            </ul>
                        </div>
                        <form action="#" method="get">
                            <div class="form">
                                <div class="form__section">
                                    <label class="form__label" for="Username">Username</label>
                                    <input class="form__input" minlength="3" type="text" name="Username" id="Username">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__section">
                                    <label class="form__label" for="Password">Password</label>
                                    <input class="form__input" required type="password" name="Password" id="Password">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__section form__section--checkbox">
                                    <input checked type="checkbox" name="keep" id="keep">
                                    <label class="form__label form__label--checkbox" for="keep">
                                        <!--<span class="form__checkbox">&#10004;</span> -->
                                        Keep me signed in
                                    </label>
                                </div>
                                <div class="form__section form__controls--submit">
                                    <button type="submit" class="btn">Sign in</button>
                                </div>
                                <div class="form__options">
                                    <a href="#" class="form__link">Forgot password</a>
                                    <a href="#" class="form__link">Create an account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="sign-box__join-card" id="join">
                        <form action="#" method="get">
                            <div class="form-section">
                                <div class="form__section">
                                    <label class="form__label" for="Username">Username</label>
                                    <input class="form__input" minlength="3" type="text" name="Username" id="Username">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__section">
                                    <label class="form__label" for="Password">Password</label>
                                    <input class="form__input" required type="password" name="Password" id="Password">
                                    <div class="form__error">error</div>
                                </div>
                                <div class="form__section">
                                    <label class="form__label" for="repeat_password">Repeat password</label>
                                    <input class="form__input" required type="repeat_password" name="repeat_password" id="repeat_password">
                                    <div class="form__error">error</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
